<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Data da Ocorrência</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('Fundo_ANAC.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(26, 79, 139, 0.6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      max-width: 450px;
      width: 100%;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin: 0 0 10px 0;
      color: #1a1a1a;
    }

    h2 {
      font-size: 16px;
      text-align: center;
      margin: 0 0 20px 0;
      font-weight: normal;
      color: #1a1a1a;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s ease-in-out, transform 0.1s;
    }

    button:hover {
      background-color: #3a78c2;
      transform: scale(1.02);
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8faff;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #1a1a1a;
      border: 1px solid #d6e0ff;
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.4s ease forwards;
    }

    strong {
      color: #4a90e2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <input type="number" id="prazo" min="1">

    <div id="resultado"></div>
  </div>
